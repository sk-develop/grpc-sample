syntax = "proto3";

package helloworld;

// なぜこれが必要になったかは以下の記事が分かりやすい
// https://christina04.hatenablog.com/entry/protobuf-go-package-option
// 以下に合わせる
// --go-grpc_out=api/helloworld
// --go_out=api/helloworld
option go_package = "github.com/sk-develop/grpc-sample/api/helloworld";

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
